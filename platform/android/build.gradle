buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:0.14.449'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

repositories {
    mavenCentral()
    maven { url 'https://maven.fabric.io/public' }
}
dependencies {
	compile 'org.jetbrains.kotlin:kotlin-stdlib:0.14.449'
	compile('com.crashlytics.sdk.android:crashlytics:2.5.2@aar') { transitive = true }
}

android {
    compileSdkVersion 'android-21'
    buildToolsVersion '22.0.1'
    sourceSets {
        main.java {
            srcDirs += '.cordova'
            srcDirs += 'src/main/kotlin'
        }
    }
}

task prepare(type: Exec) {
    executable "sh"
    args '-c', 'git clone -b 4.1.x https://github.com/apache/cordova-android.git tmp && mv tmp/framework/src .cordova && rm -rf tmp'
}
